Log:
  Level: debug
  Color: true
  JSON: false

PostgreSQL:
  DBHost: 'host.docker.internal'
  DBPort: '5432'
  DBUsername: 'postgres'
  DBPassword: 'postgres'
  DBName: 'ticket_reservation'
  MaxOpenConns: 100

API:
  HTTPServerPort: 9092
  # HTTPS: false

TokenSignerPrivateKeyPath: "./_dev_server_keys/auth_token.pem"
TokenSignerPublicKeyPath: "./_dev_server_keys/auth_token.pub.pem"

Prometheus:
  Enable: true
  MetricsHTTPPort: 24000
